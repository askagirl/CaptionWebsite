{% extends "base.html" %}
{% block content %}

<main id="wrapper">
	<header>
		Made with love by <a href="https://twitter.com/gielcobben">@gielcobben</a>.
		<div class="social">
			<a href="https://twitter.com/share" class="twitter-share-button" data-text="Caption — The open source, distraction-free way to easily find the right subtitles. http://getcaption.co/ by @gielcobben" data-url="false" data-show-count="false">Tweet</a>
			<div class="fb-like" data-href="http://getcaption.co/" data-layout="button" data-action="like" data-size="small" data-show-faces="false" data-share="true"></div>
		</div>
	</header>
	<div class="content">
		<section class="half info middle">
			<h1>Caption</h1>
			<p>Find the right subtitles. Easy.</p>
			<ul>
				<li class="icon icon-textsearch"></li>
				<li class="icon icon-dragdrop"></li>
				<li class="icon-languages"></li>
				<li class="icon icon-textsearch"></li>
				<li class="icon icon-textsearch"></li>
			</ul>
			<div class="download">
				<a href="https://github.com/gielcobben/Caption/releases" target="_blank" class="button"> Download Caption</a>
				<!-- <small>macOS 10.10 or above required.</small> -->
			</div>
		</section>
		<section class="half app">
			<div class="img hide"></div>
		</section>
	</div>
	<footer class="dock hide">
		<ul>
			<li>
				<i class="icon icon-finder"></i>
				<span></span>
			</li>
			<li>
				<i class="icon icon-caption"></i>
				<span></span>
			</li>
			<li>
				<span class="line"></span>
				<i class="icon icon-trash"></i>
			</li>
		</ul>
	</footer>
</main>

{% endblock %}
